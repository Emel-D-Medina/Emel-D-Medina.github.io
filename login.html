<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-cover bg-center" style="background-image: url('Imagenes/FondoCamisetas.jpg');">

    <div class="flex w-[750px] bg-white rounded-lg shadow-lg overflow-hidden">
        
        
        <div class="w-2/5 bg-gray-900 text-white flex flex-col items-center justify-center p-8">
            <img src="Imagenes/Kb_Sport3.png" alt="Kb_Sport3" class="w-24 mb-4">
            <h2 class="text-2xl font-bold">Kb_Sport3</h2>
        </div>
        
        
        <div class="w-3/5 p-10">
            <form class="space-y-4">
                
                
                <input type="text" id="username" placeholder="Usuario" required
                    class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

              
                <input type="password" id="password" placeholder="Contraseña" required
                    class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

                <div class="flex justify-between mt-4">
                    <button type="submit" class="w-[48%] bg-blue-600 text-white py-2 rounded-md font-bold hover:bg-blue-700 transition">
                        Iniciar Sesión
                    </button>
                    <button type="button" class="w-[48%] bg-yellow-500 text-white py-2 rounded-md font-bold hover:bg-yellow-600 transition">
                        Registrarme
                    </button>
                </div>

                <a href="#" class="block text-center text-blue-600 hover:underline mt-3">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </div>

</body>
</html>
